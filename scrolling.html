<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scrolling.css">
  <title>Document</title>
</head>
<body>
  <div class="div1">Text</div>
  <div class="div2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut, necessitatibus sunt. Similique consectetur fugiat magnam ratione adipisci reprehenderit placeat nihil.</div>
</body>
<script type="text/javascript">
const header = document.querySelector(".div1");
const sectionOne = document.querySelector(".div2");

const sectionOneOptions = {};
const sectionOneObserver = new IntersectionObserver(function(entries, sectionOneObserver) {
  entries.forEach(entry => {
    console.log(entry);
    if(entry.isIntersecting) {
      
      header.classList.add("div1-scrolled");
    } else {
      header.classList.remove("div1-scrolled");
    }
  });
}, 
sectionOneOptions);

sectionOneObserver.observe(sectionOne);
</script>
</html>
